<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Ledger</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --panel-bg: rgba(18, 18, 20, 0.9);
      --card-bg: rgba(30, 30, 36, 0.75);
      --border: rgba(255, 255, 255, 0.15);
      --accent: #9de0ff;
      --shadow: 0 20px 35px rgba(0, 0, 0, 0.65);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #10111a 0%, #050507 70%);
      font-family: "Space Grotesk", "Noto Sans JP", system-ui, sans-serif;
      color: #e6e6e6;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        radial-gradient(circle at 15% 20%, rgba(157, 224, 255, 0.15), transparent 45%),
        radial-gradient(circle at 70% 30%, rgba(255, 255, 255, 0.08), transparent 50%);
      z-index: 0;
      pointer-events: none;
    }

    .container {
      position: relative;
      width: min(900px, 100%);
      z-index: 1;
    }

    .hero {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 1.5rem;
      background: var(--panel-bg);
      box-shadow: var(--shadow);
    }

    .hero div {
      max-width: 60%;
    }

    .hero h1 {
      margin: 0 0 0.3rem;
      font-size: 2.5rem;
      letter-spacing: 0.05em;
    }

    .hero p {
      margin: 0;
      color: #b2b2b2;
    }

    .hero a {
      text-decoration: none;
      font-weight: 600;
      color: #0b0c10;
      background: linear-gradient(120deg, #9de0ff, #5bb0ff);
      padding: 0.9rem 1.5rem;
      border-radius: 999px;
      border: none;
      box-shadow: 0 12px 30px rgba(157, 224, 255, 0.45);
    }

    .hero a:hover {
      opacity: 0.9;
    }

    .expense-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1rem;
    }

    .expense-card {
      background: var(--card-bg);
      border-radius: 18px;
      padding: 1.25rem;
      border: 1px solid var(--border);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .expense-card::after {
      content: "";
      position: absolute;
      inset: -40% -40% auto;
      height: 140px;
      background: radial-gradient(circle, rgba(157, 224, 255, 0.25), transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .expense-card:hover::after {
      opacity: 1;
    }

    .expense-card h2 {
      margin: 0;
      font-size: 1.1rem;
      color: #f5f5f5;
    }

    .expense-card span {
      display: block;
      margin-top: 0.4rem;
      color: #999;
      font-size: 0.9rem;
    }

    .amount {
      margin-top: 1rem;
      font-size: 1.6rem;
      font-weight: 600;
      color: #fdfdfd;
    }

    .date {
      font-size: 0.85rem;
      color: #8c8c8c;
      margin-top: 0.3rem;
    }

    .table-shadow {
      margin-top: 1.5rem;
      border-radius: 22px;
      overflow: hidden;
      border: 1px solid rgba(157, 224, 255, 0.2);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
    }

    .legend {
      padding: 0.75rem 1.5rem;
      font-size: 0.85rem;
      color: #9e9e9e;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.03);
    }

    @media (max-width: 640px) {
      body {
        padding: 1rem;
      }

      .hero {
        flex-direction: column;
        gap: 0.75rem;
      }

      .hero div {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div>
        <h1>Ledger</h1>
        <!-- <p>Grey palettes, midnight discipline. Each entry is a tribute to classic anime grit.</p> -->
      </div>
      <a href="/">Return</a>
    </div>
    <div class="legend">Total entries: {{ expenses|length }}</div>
    <div class="expense-grid">
      {% for exp in expenses %}
      <article class="expense-card">
        <h2>{{ exp.reason }}</h2>
        <span class="date">{{ exp.date }}</span>
        <p class="amount">â‚¹{{ "%.2f"|format(exp.amount) }}</p>
      </article>
      {% endfor %}
    </div>
  </div>
</body>
</html>
